<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="jszip.min.js"></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />

    <!-- Basic SEO meta tags -->
    <meta
      name="description"
      content="A Chrome Extension Icon Creator for generating all the required icon sizes easily."
    />
    <meta
      name="keywords"
      content="Chrome Extension Icon Creator, Chrome extension, icon generator, icon"
    />
    <meta name="author" content="Alex Leybourne" />

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Chrome Extension Icon Creator" />
    <meta
      property="og:description"
      content="A Chrome Extension Icon Creator for generating all the required icon sizes easily."
    />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/alexleybourne/chrome-extension-icon-creator/main/images/meta-image.jpg"
    />
    <meta
      property="og:url"
      content="https://alexleybourne.github.io/chrome-extension-icon-creator/"
    />
    <meta property="og:type" content="website" />

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Chrome Extension Icon Creator" />
    <meta
      name="twitter:description"
      content="A Chrome Extension Icon Creator for generating all the required icon sizes easily."
    />
    <meta
      name="twitter:image"
      content="https://raw.githubusercontent.com/alexleybourne/chrome-extension-icon-creator/main/images/meta-image.jpg"
    />

    <title>Chrome Extension Icon Creator</title>
  </head>
  <body>
    <div class="container">
      <h1>
        <img src="favicon/android-chrome-192x192.png" alt="logo" />
        Chrome Extension Icon Creator
      </h1>
      <input type="file" id="inputImage" onchange="resizeImage()" />
      <div id="outputImages"></div>
      <button
        id="downloadAll"
        class="blue-button hidden"
        onclick="downloadAll()"
        disabled
      >
        Download All
      </button>
    </div>
    <footer>
      Created By
      <a href="https://twitter.com/AlexLeybourne" target="_blank">
        @Alex Leybourne
      </a>
      2023
    </footer>
    <script src="script.js"></script>
  </body>
</html>
